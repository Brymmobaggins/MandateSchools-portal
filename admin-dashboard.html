<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandate Admin Dashboard</title>

    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="stylesheet" href="https://cdn.sstatic.net/Shared/stacks.css" />
    <script defer src="/js/admin-dashboard.js"></script>
  </head>
  <body class="bg-black-025">
    <!-- Top Navigation -->
    <header class="bg-white p16 bc-black-075">
      <div class="d-flex ai-center jc-space-between">
        <!-- Logo + Title -->
        <div class="d-flex ai-center g8">
          <img src="/assests/mandate-logo.png" alt="Mandate Logo" height="36" />
          <span class="fs-body3 fw-bold">Mandate Portal</span>
        </div>

        <!-- Desktop Navigation -->

        <button type="button" id="log-out" class="s-btn s-btn__danger">
          Logout
        </button>
      </div>

      <!-- Mobile Navigation -->
    </header>

    <!-- Main Layout -->
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar p16 bg-white w200 bs-sm">
        <nav>
          <ul class="list-reset">
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#">Dashboard</a>
            </li>
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#"
                >Manage Students</a
              >
            </li>
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#">Admissions</a>
            </li>
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#">Results</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <main class="p32 w100">
        <h3 class="mb16">Welcome, Admin</h3>
        <div class="d-flex g16 fw-wrap">
          <div class="s-card w100 mw4">
            <h4 class="mb4">Students</h4>
            <p class="fs-caption">324 enrolled</p>
          </div>
          <div class="s-card w100 mw4">
            <h4 class="mb4">Pending Applications</h4>
            <p class="fs-caption">12 awaiting approval</p>
          </div>
          <div class="s-card w100 mw4">
            <h4 class="mb4">New Messages</h4>
            <p class="fs-caption">5 unread</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
