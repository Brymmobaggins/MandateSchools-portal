<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandate Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stackoverflow/stacks/dist/css/stacks.min.css"
    />
    <link rel="stylesheet" href="/css/custom.css" />
    <script defer src="/js/admin-dashboard.js"></script>
  </head>
  <body class="bg-black-025 ff-sans">
    <!-- Top Navigation -->
    <header class="bg-white p16 bc-black-075">
      <div class="d-flex ai-center jc-space-between">
        <!-- Logo + Title -->
        <div class="d-flex ai-center g8">
          <img src="/assests/mandate-logo.png" alt="Mandate Logo" height="36" />
          <span class="fs-body3 fw-bold">Mandate Portal</span>
        </div>

        <!-- Desktop Navigation -->

        <button
          type="button"
          id="log-out"
          class="s-btn s-btn__danger s-btn__outlined ff-sans lh-md"
        >
          Logout
        </button>
      </div>

      <!-- Mobile Navigation -->
    </header>

    <!-- Main Layout -->
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar p16 bg-white w200 bs-sm">
        <nav>
          <ul class="list-reset">
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#">Dashboard</a>
            </li>
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#"
                >Manage Students</a
              >
            </li>
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#">Admissions</a>
            </li>
            <li class="mb8">
              <a class="s-btn s-btn__muted w100 ta-left" href="#">Results</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <main class="p32 flex-grow-1">
        <div class="d-flex jc-space-between ai-center p16">
          <h1 class="">Student Applications</h1>
          <div class="d-flex g16">
            <input
              class="s-input s-input__md"
              id="search-input"
              name="fullName"
              type="text"
              placeholder="Searh by name, email or  class"
            />
            <div class="s-select s-select__md">
              <select id="status-filter" class="ff-sans">
                <option value="All" selected>All Statuses</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
                <option value="Pending">Pending</option>
               
              </select>
            </div>
          </div>
        </div>
        <div class="overflow-x-auto s-table-container">
          <!-- Table Section -->
          <table class="s-table s-table__stripes">
            <thead>
              <tr> 
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">DOB</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">Previous School</th>
                <th cscope="col">Class Appying for</th>
                <th scope="col">Status</th>
              </tr>
            </thead>

            <tbody id="studentsTableBody">
              <!-- JS will populate rows here -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- View Details Modal -->
      <div id="view-modal" class="d-none modal-overlay">
        <div
          class="modal-content ba bc-black-100 bar-md bg-white p8 wmx8 mx-auto"
        >
          <div class="d-flex jc-space-between ai-center fd-row mb16">
            <h4 class="fs-headline3 fw-bold">Applicant Details</h4>
            <button
              type="button"
              id="closeModal"
              class="s-btn s-btn__danger s-btn__icon"
            >
              X
            </button>
          </div>
          <div
            id="studentDetailsContainer"
            class="fs-body2 d-flex fd-column ff-sans"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
