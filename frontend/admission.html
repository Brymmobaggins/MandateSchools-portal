<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mandate Portal - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stackoverflow/stacks/dist/css/stacks.min.css"
    />
    <link rel="stylesheet" href="../frontend/css/custom.css" />
    <script src="../frontend/js/header.js"></script>
    <script defer src="../frontend/js/admission.js"></script>
  </head>
  <body class="d-flex fd-column">
    <header class="bg-white p16 bc-black-075">
      <div class="d-flex ai-center jc-space-between">
        <!-- Logo + Title -->
        <div class="d-flex ai-center g8">
          <img src="/assests/mandate-logo.png" alt="Mandate Logo" height="36" />
          <span class="fs-body3 fw-bold">Mandate Portal</span>
        </div>

        <!-- Hamburger Button (only visible on small screens) -->
        <button
          type="button"
          id="menuToggle"
          class="s-btn s-btn__muted d-lg-none"
          aria-label="Toggle navigation"
        >
          <svg
            aria-hidden="true"
            class="svg-icon iconMenuSm"
            width="22"
            height="24"
            viewBox="0 0 18 18"
          >
            <path
              d="M2 4h14M2 9h14M2 14h14"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Desktop Navigation -->
        <nav
          class="nav-desktop d-none d-lg-flex ai-center g16"
          role="navigation" aria-label="main navigation"
        >
          <a href="index.html" class="s-btn fc-white bg-orange-400">Home</a>
          <a href="login.html" class="fc-dark s-link">Login</a>
        </nav>
      </div>

      <!-- Mobile Navigation -->
      <nav
        id="mobileNav"
        class="d-none fd-column g16 mt8 fc-dark"
        role="navigation" aria-label="main navigation"
      >
        <a href="index.html" class="fc-dark fw-bold s-btn s-btn__link ta-left"
          >Home</a
        >
        <a href="login.html" class="fc-dark fw-bold s-btn s-btn__link ta-left"
          >Login</a
        >
      </nav>
    </header>

    <main>
      <!-- application form -->
      <section
        class="w100 w75-md w50-lg ba bc-black-300 bar-lg p8"
        style="margin: 0 auto"
      >
        <h1 class="ta-center mb12 fs-title">Mandate Admission Application</h1>
        <form class="d-flex fd-column gy16" id="admission-form">
          <!-- full name -->
          <div class="d-flex gy4 fd-column">
            <label class="s-label s-label__sm" for="example-title-required"
              >Full Name<abbr class="s-required-symbol" title="required"
                >*</abbr
              ></label
            >
            <input
              class="s-input"
              id="example-title-required"
              name="fullName"
              type="text"
            />
          </div>

          <!-- email -->
          <div class="d-flex gy4 fd-column">
            <label class="s-label s-label__sm" for="example-title-required"
              >E-mail<abbr class="s-required-symbol" title="required"
                >*</abbr
              ></label
            >
            <input
              class="s-input"
              id="example-title-required"
              name="email"
              type="email"
            />
          </div>
          <!-- phone number -->
          <div class="d-flex gy4 fd-column">
            <label class="s-label s-label__sm" for="example-title-required"
              >Phone Number<abbr class="s-required-symbol" title="required"
                >*</abbr
              ></label
            >
            <input
              class="s-input"
              name="phone"
              id="example-title-required"
              type="tel"
            />
          </div>
          <!-- DOB -->
          <div class="d-flex gy4 fd-column">
            <label class="s-label s-label__sm" for="example-body-required"
              >DOB<abbr class="s-required-symbol" title="required"
                >*</abbr
              ></label
            >
            <input
              class="s-input"
              id="example-title-required"
              type="date"
              name="dob"
            />
          </div>
          <!-- Gender -->
          <div class="d-flex gy4 fd-column gender-group">
            <label class="s-label s-label__sm" for="example-body-required"
              >Gender<abbr class="s-required-symbol" title="required"
                >*</abbr
              ></label
            >
            <div class="s-check-control">
              <input
                class="s-radio"
                type="radio"
                name="gender"
                id="example-item-rad"
                value="Male"
              />
              <label class="s-label s-label__sm" for="example-item-rad"
                >Male</label
              >
            </div>
            <div class="s-check-control">
              <input
                class="s-radio"
                type="radio"
                name="gender"
                id="example-item-rad"
                value="Female"
              />
              <label class="s-label s-label__sm" for="example-item-rad"
                >Female</label
              >
            </div>
          </div>
          <!-- Address -->
          <div class="d-flex gy4 fd-column">
            <label class="s-label s-label__sm" for="example-body-required"
              >Address<abbr class="s-required-symbol" title="required"
                >*</abbr
              ></label
            >
            <input
              class="s-input"
              id="example-title-required"
              type="text"
              name="address"
            />
          </div>
          <!-- Previous School -->
          <div class="d-flex gy4 fd-column">
            <label class="s-label s-label__sm" for="example-body-required"
              >Previous School<abbr class="s-required-symbol" title="required"
                >*</abbr
              ></label
            >
            <input
              class="s-input"
              id="example-title-required"
              type="text"
              name="prev-school"
            />
          </div>
          <!-- Class Applying -->
          <div class="d-flex gy4 fd-column">
            <label class="flex--item s-label s-label__sm" for="select-menu">
              Class Applying
            </label>
            <div class="flex--item s-select">
              <select id="select-menu" name="class">
                <option value="" selected>Please select oneâ€¦</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
              </select>
            </div>
          </div>

          <div class="confirm-group">
            <div class="d-flex ai-center g4">
              <input
                type="checkbox"
                name="confirm-info"
                id="example-item"
                class="s-checkbox"
              />
              <label for="example-item" class="s-label fs-body2">
                Confirm that information provided is accurate
              </label>
            </div>

            <!-- This is where the error will be inserted -->
            <p class="fs-caption fc-red-500 mt4 error-message d-none" role="alert"></p>
          </div>

          <button class="s-btn s-btn__filled" type="submit">
            Submit Application
          </button>
        </form>
      </section>
      <div
        id="spinner-wrapper"
        class="d-none d-flex ai-center jc-center h-screen bg-white"
      >
        <div class="s-spinner s-spinner__lg fc-primary">
          <div class="v-visible-sr">Submitting...</div>
        </div>
      </div>
    </main>
  </body>
</html>
