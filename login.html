<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Mandate Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import Stacks CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stackoverflow/stacks/dist/css/stacks.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="/js/header.js"></script>
    <script defer src="/js/login.js"></script>
  </head>

  <body>
    <header class="bg-white p16 bb bc-black-300">
      <div class="d-flex ai-center jc-space-between">
        <!-- Logo + Title -->
        <div class="d-flex ai-center g8">
          <img src="/assests/mandate-logo.png" alt="Mandate Logo" height="36" />
          <span class="fs-body3 fw-bold">Mandate Portal</span>
        </div>

        <!-- Hamburger Button (only visible on small screens) -->
        <button
          type="button"
          id="menuToggle"
          class="s-btn s-btn__muted d-lg-none"
          aria-label="Toggle navigation"
        >
          <svg
            aria-hidden="true"
            class="svg-icon iconMenuSm"
            width="24"
            height="24"
            viewBox="0 0 18 18"
          >
            <path
              d="M2 4h14M2 9h14M2 14h14"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Desktop Navigation -->
        <nav class="nav-desktop d-none d-lg-flex ai-center g12">
          <a href="index.html" class="s-btn s-btn__link">Home</a>
          <a href="login.html" class="s-btn s-btn__link">Login</a>
        </nav>
      </div>

      <!-- Mobile Navigation -->
      <nav id="mobileNav" class="d-none fd-column g8 mt8">
        <a href="index.html" class="s-btn s-btn__link ta-left">Home</a>
        <a href="login.html" class="s-btn s-btn__link ta-left">Login</a>
      </nav>
    </header>

    <main
      class="d-flex jc-center ai-center h-screen"
      style="background-color: #e4ebff"
    >
      <div class="s-card w100 p16 bg-white bs-sm" style="max-width: 450px">
        <h1 class="mb16 fc-dark ta-center fc-dark" id="pageTitle">Login</h1>
        <p class="mb24 fs-body2 ta-center fc-light" id="loginType"></p>

        <form id="loginForm" class="d-flex fd-column gy16">
          <!-- Email -->
          <p
            id="errorBox"
            class="s-notice s-notice__danger d-none"
            style="word-wrap: initial; padding: 8px"
          ></p>
          <div>
            <label for="" class="fc-dark fw-bold ff-inherit">Email or ID</label>
            <div class="d-flex ps-relative">
              <i class="input-icon fa-regular fa-envelope fc-light"></i>
              <input
                type="text"
                class="s-input s-input__md"
                id="user-input"
                style="padding-left: 30px"
                required
              />
            </div>
            <span class="fs-caption fc-light"
              >You can use your email address, student ID (e.g., STU2024001), or
              employee ID</span
            >
          </div>

          <!-- password -->
          <div>
            <label for="" class="fc-dark fw-bold ff-inherit">Password</label>
            <div class="d-flex ps-relative">
              <i class="input-icon fa-regular fa-lock fc-light"></i>
              <input
                id="user-password"
                type="password"
                class="s-input s-input__md"
                style="padding-left: 30px"
                required
              />
            </div>
          </div>

          <button
            id="login-button"
            type="submit"
            class="s-btn fc-white bg-black-600 fw-bold"
          >
            Login
          </button>
          <div class="d-flex jc-space-between ai-center">
            <div>
              <input
                class="s-checkbox"
                type="checkbox"
                name="example-name"
                id="example-item"
              />
              <label class="s-label fc-medium" for="">Remember me</label>
            </div>
            <span>
              <a href="#" class="fs-body1 td-none fc-medium"
                >Forgot Password?</a
              ></span
            >
          </div>
        </form>

        <div class="ta-center mt16">
          <a href="choose-portal.html" class="fs-caption"
            >‚Üê Back to role selection</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
