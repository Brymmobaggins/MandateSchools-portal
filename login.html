<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Mandate Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import Stacks CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stackoverflow/stacks/dist/css/stacks.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <script defer src="/js/header.js"></script>
    <script defer src="/js/login.js"></script>
  </head>

  <body>
    <header class="bg-white p16 bb bc-black-300">
      <div class="d-flex ai-center jc-space-between">
        <!-- Logo + Title -->
        <div class="d-flex ai-center g8">
          <img src="/assests/mandate-logo.png" alt="Mandate Logo" height="36" />
          <span class="fs-body3 fw-bold">Mandate Portal</span>
        </div>

        <!-- Hamburger Button (only visible on small screens) -->
        <button
          type="button"
          id="menuToggle"
          class="s-btn s-btn__muted d-lg-none"
          aria-label="Toggle navigation"
        >
          <svg
            aria-hidden="true"
            class="svg-icon iconMenuSm"
            width="24"
            height="24"
            viewBox="0 0 18 18"
          >
            <path
              d="M2 4h14M2 9h14M2 14h14"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>

        <!-- Desktop Navigation -->
        <nav class="nav-desktop d-none d-lg-flex ai-center g12">
          <a href="/choose-portal.html" class="s-btn s-btn__link"
            >‚Üê Back to role selection</a
          >
          <!-- <a href="login.html" class="s-btn s-btn__link">Login</a> -->
        </nav>
      </div>

      <!-- Mobile Navigation -->
      <nav id="mobileNav" class="d-none fd-column g8 mt8">
        <a href="index.html" class="s-btn s-btn__link ta-left ff-inherit"
          >Home</a
        >
        <a href="login.html" class="s-btn s-btn__link ta-left">Login</a>
      </nav>
    </header>

    <main
      class="d-flex jc-center ai-center fd-column h-screen"
      style="background-color: #e4ebff"
    >
      <div
        id="spinner"
        class="d-flex fd-row jc-space-between d-none is-loading fc-dark"
      >
        
      </div>

      <div
        class="s-card w100 p16 bg-white bs-sm"
        id="form-parent"
        style="max-width: 450px"
      >
        <h1 class="mb8 fc-dark ta-center fc-dark ff-inherit" id="pageTitle">
          Login
        </h1>
        <p class="mb24 fs-body2 ta-center fc-light fw-normal" id="loginType">
          Welcome back! sign in to access your personalized dashboard
        </p>

        <form id="loginForm" class="d-flex fd-column gy16">
          <!-- Email -->

          <p
            id="error-div" role="alert"
            class="s-notice fc-error s-notice__danger d-none"
            style="word-wrap: initial; padding: 8px"
          ></p>

          <div>
            <label for="" class="fc-dark fw-bold ff-inherit">Email or ID</label>
            <div class="d-flex ps-relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                width="20"
                height="30"
              >
                <path
                  fill="black"
                  d="M48 64c-26.5 0-48 21.5-48 48 0 15.1 7.1 29.3 19.2 38.4l208 156c17.1 12.8 40.5 12.8 57.6 0l208-156c12.1-9.1 19.2-23.3 19.2-38.4 0-26.5-21.5-48-48-48L48 64zM0 196L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-188-198.4 148.8c-34.1 25.6-81.1 25.6-115.2 0L0 196z"
                />
              </svg>
              <input
                type="text"
                class="s-input s-input__md"
                id="user-input"
                style="padding-left: 35px"
                required
              />
            </div>
            <span class="fs-caption fc-light fw-norml"
              >You can use your email address, student ID (e.g., STU2024001), or
              employee ID</span
            >
          </div>

          <!-- password -->
          <div>
            <label for="" class="fc-dark fw-bold ff-inherit">Password</label>
            <div class="d-flex ps-relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
                height="30"
                width="20"
              >
                <path
                  fill="black"
                  d="M208 160L208 224L432 224L432 160C432 98.1 381.9 48 320 48C258.1 48 208 98.2 208 160zM192 224L192 160C192 89.3 249.3 32 320 32C390.7 32 448 89.3 448 160L448 224C483.3 224 512 252.7 512 288L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 288C128 252.7 156.7 224 192 224zM192 240C165.5 240 144 261.5 144 288L144 512C144 538.5 165.5 560 192 560L448 560C474.5 560 496 538.5 496 512L496 288C496 261.5 474.5 240 448 240L192 240z"
                />
              </svg>
              <input
                id="user-password"
                type="password"
                class="s-input s-input__md"
                style="padding-left: 35px"
                required
              />
            </div>
          </div>

          <button
            id="login-button"
            type="submit"
            class="s-btn fc-white fs-body2 bg-black-600 fw-bold ff-sans hover:o1"
          >
            Sign In
          </button>
          <div class="d-flex jc-space-between ai-center">
            <div>
              <input
                class="s-checkbox"
                type="checkbox"
                name="example-name"
                id="example-item"
              />
              <label class="s-label fc-dark" for="">Remember me</label>
            </div>
            <span>
              <a href="#" class="fs-body1 td-none fc-dark"
                >Forgot Password?</a
              ></span
            >
          </div>
        </form>

        <div class="ta-center mt16 fc-light">
          Don't have an account?
          <a href="" class="">Sign up here</a>
        </div>
      </div>
    </main>
  </body>
</html>
