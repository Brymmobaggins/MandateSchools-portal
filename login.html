<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mandate Portal - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import Stacks CSS -->
    <link rel="stylesheet" href="https://cdn.sstatic.net/Shared/stacks.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="d-flex jc-center ai-center h-screen bg-black">
    <div class="s-card mw6 mx-auto p32 bg-white">
      <h1 class="mb16 fc-dark ta-center" id="loginTitle">Login</h1>
      <p class="mb24 fs-body2 ta-center" id="loginType">
        You're logging in as...
      </p>

      <form id="loginForm" class="d-flex fd-column g12">
        <input
          type="text"
          class="s-input"
          placeholder="Username or Email"
          required
        />
        <input
          type="password"
          class="s-input"
          placeholder="Password"
          required
        />
        <button type="submit" class="s-btn s-btn__primary">Login</button>
      </form>

      <div class="ta-center mt16">
        <a href="index.html" class="fs-caption">‚Üê Back to role selection</a>
      </div>
    </div>
    <script src="js/login.js" defer></script>
  </body>
</html>
